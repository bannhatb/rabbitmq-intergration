<div class="container mt-10">
  <div class="row text-light">
    <div class="col-4"></div>
    <div class="col-4 bg-dark rounded shadow-lg">
      <form [formGroup]="form" (ngSubmit)="submitData()" class="mt-4">
        <h2 class="text-center">Đăng nhập</h2>
        <div class="form-group">
          <label>User Name:</label>
          <input type="text" id="username" class="form-control" formControlName="username" placeholder="Username">
          <p class="text-muted" *ngIf="username?.invalid && (username?.dirty || username?.touched)">
            <span *ngIf="username?.errors?.['required']">
              username is required
            </span>
          </p>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
          <p class="text-muted" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
            <span *ngIf="password?.errors?.['required']">
              password is required
            </span>
          </p>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-dangerous" [disabled]="form.invalid">Đăng nhập</button>

        </div>
        <div class="mt-4">
          <p style="color: rgb(255, 255, 255);">Fast Login With Your Favourite Social Profile</p>
        </div>
        <div>
          <div>
            <div class="icon-contact mb-2">
              <div class="face rounded m-2"><a href="#"><i class="fab fa-facebook-f" style="color: #FFF;"></i></a></div>
              <div class="tw rounded m-2"><a href="#"><i class="fab fa-twitter" style="color: #FFF;"></i></a></div>
              <div class="gg rounded m-2"><a href="#"><i class="fab fa-google-plus-g" style="color: #FFF;"></i></a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-4"></div>
  </div>
</div>
